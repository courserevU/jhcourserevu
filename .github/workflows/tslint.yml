name: TSLint

on:
  pull_request:
    branches:
      - main
      - iteration-1
      - iteration-2
      - iteration-3
      - iteration-4
      - iteration-5
      - iteration-6
      # TODO: remove these below later
      - frontend/initialize
  
  push:
    branches:
      - main
      - iteration-1
      - iteration-2
      - iteration-3
      - iteration-4
      - iteration-5
      - iteration-6
      # TODO: remove these below later
      - frontend/initialize
    paths:
      - "code/frontend/**"
      - ".github/workflows/tslint.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: cd code/frontend
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
        run: |
          npm install
          npm install -g eslint
          npm install -g prettier
      - name: Run Prettier
        run: npx prettier "**/*.{js,jsx,ts,tsx}" --check 
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 0